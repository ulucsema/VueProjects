<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="js" href="validation.js" />
     
</head>
<body>
    <div class="container d-flex justify-contemt-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur
                    <div class="card-body"></div>
                    <form id="form">

                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" class="form-control" id="username" placeholder="kullanıcı adını yazınız" />
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="email"></label>
                            <input type="text" class="form-control" id="email" placeholder="email adresinizi yazınız" />
                            <div></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" placeholder="şifrenizi giriniz" maxlength="10"/>
                            <div></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="repassword"></label>
                            <input type="password" class="form-control" id="repassword" placeholder="tekrar şifrenizi giriniz" />
                            <div></div>
                        </div>
                        
                        <br  />
                        <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
